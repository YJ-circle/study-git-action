name: CodeQL (Java)

on:
  push:
    branches:
      - 'feature/**'
    paths-ignore:
      - '.github/workflows/**'

  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '.github/workflows/**'

jobs:
  analyze:
    name: Analyze Java code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          queries: security-and-quality

      - name: Build project (Gradle)
        run: ./gradlew build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          output: /github/workspace/results.sarif

      - name: Comment on PR with CodeQL results
        if: github.event_name == 'pull_request'
        uses: advanced-security/codeql-sarif-commenter@v1
        with:
          sarif: /github/workspace/results.sarif
          token: ${{ secrets.GITHUB_TOKEN }}
