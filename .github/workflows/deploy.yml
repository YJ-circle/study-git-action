name: Deploy to Synology NAS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Spring Boot (JAR)
      run: ./gradlew bootJar

    - name: Upload JAR via SSH (cat 방식)
      run: |
        cat build/libs/*.jar | ssh -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "cat > '${{ secrets.SERVER_PATH }}/app.jar'"

    - name: Restart Docker on NAS
      run: |
        ssh -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << EOF
          cd ${{ secrets.SERVER_PATH }}
          docker-compose down
          docker-compose up -d --build
        EOF
